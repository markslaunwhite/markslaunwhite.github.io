        <!--Contact Form-->
        <!--==================================================-->
       
        <div class="my-contact-form">
            <form class="cd-form floating-labels">
                <fieldset>
                    <legend>Message Info</legend>
                    <div class="email-message">
                        <p>Prefer to copy email? mark@markslaunwhite.com</p>
                    </div>
                    <div class="icon">
                        <label class="cd-label" for="cd-name">Name</label>
                        <input class="user" type="text" name="cd-name" id="cd-name" required>
                    </div> 
                    <div class="icon">
				    	<label class="cd-label" for="cd-email">Email</label>
						<input class="email error" type="email" name="cd-email" id="cd-email">
				    </div> 

				    <div class="icon">
				    	<label class="cd-label" for="cd-subject">Subject</label>
						<input class="subject" type="text" name="cd-subject" id="cd-subject" required>
				    </div>
				    <div class="icon">
				    	<label class="cd-label" for="cd-message">Message</label>
						<input class="message" type="text" name="cd-message" id="cd-message" required>
				    </div>
                    <!-- ... -->
                </fieldset>
                <fieldset>
                    <div>
                        <input type="submit" value="Send Message">
                    </div>
                </fieldset>
            </form>
        </div><!--input-->
